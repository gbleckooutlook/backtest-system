services:
  postgres:
    image: postgres:15-alpine
    container_name: backtest-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: backtestdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/Database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backtest-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backtest-backend
    ports:
      - "55173:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=backtestdb;Username=postgres;Password=postgres123
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-}
      - FRONTEND_PORT=${FRONTEND_PORT:-5173}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backtest-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backtest-frontend
    ports:
      - "5173:3000"
    environment:
      - NUXT_PUBLIC_API_BASE_URL=http://localhost:55173
    depends_on:
      - backend
    networks:
      - backtest-network

volumes:
  postgres_data:

networks:
  backtest-network:
    driver: bridge


